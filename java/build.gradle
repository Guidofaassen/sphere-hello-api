apply plugin: 'java'
apply plugin: 'application'

mainClassName = "HelloApi"

repositories {
    mavenCentral()
    maven {
        url 'http://public-repo.ci.cloud.commercetools.de/content/repositories/releases'
    }
}

dependencies {
    compile 'io.sphere:sphere-java-client:0.3'
    compile 'org.slf4j:slf4j-simple:1.6.1'
    compile 'commons-configuration:commons-configuration:1.7'
}

sourceSets {
    main {
        java.srcDir 'src'
    }
}
