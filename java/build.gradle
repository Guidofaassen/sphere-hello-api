apply plugin: 'java'
apply plugin: 'application'

task wrapper(type: Wrapper) {
    gradleVersion = '1.4'
}

mainClassName = "HelloApi"

repositories {
    mavenCentral()
    maven {
        url 'http://public-repo.ci.cloud.commercetools.de/content/repositories/releases'
    }
}

dependencies {
    compile 'io.sphere:sphere-java-client:0.33'
}

sourceSets {
    main {
        java.srcDir 'src'
    }
}
