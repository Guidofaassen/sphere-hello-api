apply plugin: 'java'
apply plugin: 'application'

task wrapper(type: Wrapper) {
    gradleVersion = '1.4'
}

mainClassName = "HelloApi"

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.sphere:sphere-java-client:0.60.0'
}

sourceSets {
    main {
        java.srcDir 'src'
    }
}
